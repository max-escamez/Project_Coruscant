                    !$("input[@name=q4]:checked").val() ||

                    var cat2name = "2";
                    var cat3name = "3";
                    var cat4name = "4";
                    var cat5name = "5";
                    var cat11name = "None";

                    var cat2 = ($("input[@name=q2]:checked").val() != "a");
                    var cat3 = ($("input[@name=q3]:checked").val() != "a");
                    var cat4 = ($("input[@name=q4]:checked").val() != "b");
                    var cat5 = ($("input[@name=q5]:checked").val() != "a");

                    var cat11 = (!cat1 && !cat2 && !cat3 && !cat4 && !cat5);
                    var categories = [];

                    if (cat1) {
                        categories.push(cat1name)
                    };
                    if (cat2) {
                        categories.push(cat2name)
                    };
                    if (cat3) {
                        categories.push(cat3name)
                    };
                    if (cat4) {
                        categories.push(cat4name)
                    };
                    if (cat5) {
                        categories.push(cat5name)
                    };
                    if (cat11) {
                        categories.push(cat11name)
                    };

                    var catStr = 'You answered the following questions incorrectly: ' + categories.join(', ') + '';
                    if(categories!="None"){
                      alert('You answered the following question(s) incorrectly: ' + categories.join(', ') + '');
                    }else{
                      alert('Congratulations ! You answered them all right!');
                    }
                }
            });
        });
