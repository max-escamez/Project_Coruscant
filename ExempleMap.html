<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta charset="utf-8">
    <style>
        #info {
            background-color: #555;
            border: 1px solid #000;
            display: none;
            border-radius: 6px;
        }
    </style>


    <script type="text/javascript">
        function souris(event) {

            // On recupere la position de la souris
            var x = event.clientX;
            var y = event.clientY;
            // On ecrit les coordonnes dans la bulle info
            document.getElementById('coordonnes').value = x + ', ' + y;

            //On change le style de la bulle pour la rendre visible, positionnee a l'endroit de l'event
            var element = document.getElementById('info');
            element.style.display = 'initial';
            element.style.position = 'absolute';
            element.style.left = x + 'px';
            element.style.top = y + 'px';
        }

        //Fonction pour faire disparaitre la bulle info (on change son style encore)
        function reset() {
            var element = document.getElementById('info');
            element.style.display = 'none';
        }
    </script>


    <title>Test click JS</title>
</head>

<body>
    <h1>Image avec zone cliquable</h1>
    <p> <img src="worldmap.gif" alt="" usemap="#map">
    </p>
    <map name="map" id="id_map">
        <!-- Exemple de cercle : europe de l'est / coord : x,y,R -->
        <area shape="circle" border="1" coords="275,108,50" href="b">
        <!-- Canada : 67,110, 39,82, 43,46, 121,61, 165,102 -->
        <area shape="poly" coords="67,110, 39,82, 43,46, 121,61, 165,102" href="c">
    </map>

    <!--<hr>-->

    <h1>Image avec zone cliquable + JS</h1>
    <p>
        <img src="worldmap.gif" alt="" usemap="#map1">
    </p>

    <!-- bulle d'info qui va se placer sous la souris au clique // Invisible par défaut -->
    <div id="info">
        <p>coordonnés :
            <input id="coordonnes" type="text">
        </p>
    </div>

    <map name="map1" id="id_map">
        <!-- On met le rectangle global en dernier pour que les autre formes aient l'avantage dessus -->
        <!-- Exemple de cercle : europe de l'est / coord : x,y,R -->
        <area shape="circle" border="1" coords="275,108,50" onclick="souris(event);">
        <!-- Canada : 67,110, 39,82, 43,46, 121,61, 165,102 -->
        <area shape="poly" coords="67,110, 39,82, 43,46, 121,61, 165,102" onclick="souris(event);">
    </map>
    <br>
    <button onclick="reset();">Fermer</button>

</body>

</html>
