<!doctype html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="quizz.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        function load(level) {
            switch (level) {
                case 'easy':
                    document.getElementById("easy").innerHTML = '<object type="text/html" data="quizz_trivia1.html" style="width:100%; height:750px;" ></object>';
                    break;
                case 'intermediate':

                    document.getElementById("intermediate").innerHTML = '<object type="text/html" data="quizz_trivia2.html" style="width:100%; height:750px;" ></object>';
                    break;
                case 'hard':
                    document.getElementById("hard").innerHTML = '<object type="text/html" data="quizz_trivia3.html" style="width:100%; height:750px;" ></object>';
                    break;
                default:
                    var path = "main.html"
            }
        }
      </script>


</head>

<body onLoad="load('easy')">

    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
      <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Project Coruscant</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="main.html">Map</a>
                  <a class="mdl-navigation__link" href="quizz_accent.html">Accent Quiz</a>
                  <a class="mdl-navigation__link" href="quizz_trivia.html">Trivia Quiz</a>
              </nav>
          </div>

          <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
              <a href="#fixed-tab-1" class="mdl-layout__tab is-active" onclick="load('easy')" >Easy</a>
              <a href="#fixed-tab-2" class="mdl-layout__tab " onclick="load('intermediate')">Intermediate</a>
              <a href="#fixed-tab-3" class="mdl-layout__tab" onclick="load('hard')">Hard</a>
          </div>

      </header>



        <main class="mdl-layout__content">

          <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1" >
            <div class="page-content" id="easy">

            </div>
          </section>

          <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div class="page-content" id="intermediate">
            </div>
          </section>

          <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content" id="hard">
            </div>
          </section>

        </main>

    </div>

</body>

</html>
