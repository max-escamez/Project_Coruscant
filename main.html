<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/javascript">
      function souris(event) {

          // On recupere la position de la souris
          var x = event.clientX;
          var y = event.clientY;
          // On ecrit les coordonnes dans la bulle info
          document.getElementById('coordonnes').value = x + ', ' + y;

          //On change le style de la bulle pour la rendre visible, positionnee a l'endroit de l'event
          var element = document.getElementById('info');
          element.style.display = 'initial';
          element.style.position = 'absolute';
          element.style.left = x + 'px';
          element.style.top = y + 'px';
      }

      //Fonction pour faire disparaitre la bulle info (on change son style encore)
      function reset() {
          var element = document.getElementById('info');
          element.style.display = 'none';
      }
  </script>

  <title>projectcoruscant</title>

  <script src="script.js"></script>
</head>
